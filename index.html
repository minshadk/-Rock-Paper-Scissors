<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link  -->
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  </head>

  <body>
    <div class="background">
      <div class="score-board">
        <div><img src="./images/logo.svg" /></div>
        <div class="score">
          <h6>SCORE</h6>
          <h1 class="score-digit">0</h1>
        </div>
      </div>
      <div class="picker">
        <div class="triangle">
          <img src="./images/bg-triangle.svg" />
          <div class="circle paper" onclick="userChoice(`paper`)">
            <img src="./images/icon-paper.svg" />
          </div>
          <div class="circle scissor" onclick="userChoice(`scissor`)">
            <img src="./images/icon-scissors.svg" />
          </div>
          <div class="circle rock" onclick="userChoice(`rock`)">
            <img src="./images/icon-rock.svg" />
          </div>
        </div>
      </div>
      <div class="result">
        <div class="output">
          <div>
            <h3 class="choice-text">YOU PICKED</h3>
          </div>
          <div class="output-circle user">
            <img src="" class="user-choice-image" />
          </div>
        </div>
        <div class="center">
          <h1 class="result-text"></h1>
          <button class="play-again-button" onclick="playAgain()">PLAY AGAIN</button>
        </div>
        <div class="output">
          <div>
            <h3 class="choice-text">THE HOUSE PICKED</h3>
          </div>
          <div class="output-circle house">
            <img src="" class="house-choice-image" />
          </div>
        </div>
      </div>
    </div>
  </body>
